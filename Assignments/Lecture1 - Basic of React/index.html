<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script>
    let heading1 = React.createElement('h1', {}, 'Hello World!');

    let heading2 = React.createElement('h2', {}, 'Hello World!');

    let container = React.createElement('div', { id: 'container' }, [
      heading1,
      heading2,
    ]);

    let root = ReactDOM.createRoot(document.getElementById('root'));

    root.render(container);
  </script>
</html>
